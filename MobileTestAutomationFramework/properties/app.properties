# Application Configuration

# App Settings
app.name=MyMobileApp
app.package=com.example.mymobileapp
app.activity=com.example.mymobileapp.MainActivity

# Android Settings
android.platformName=Android
android.deviceName=Android Device
android.automationName=UiAutomator2
android.appPath=apps/myapp.apk
android.platformVersion=12

# iOS Settings
ios.platformName=iOS
ios.deviceName=iPhone Simulator
ios.automationName=XCUITest
ios.appPath=apps/myapp.app
ios.platformVersion=15.0
ios.bundleId=com.example.mymobileapp

# Appium Settings
appium.server.url=http://localhost:4723
appium.server.path=/wd/hub
appium.server.autostart=true

# Test Settings
test.timeout.implicit=10
test.timeout.explicit=30
test.timeout.pageLoad=60
test.retry.count=2

# Environment Settings
env.name=local
env.baseUrl=https://api.example.com

# Reporting Settings
report.screenshot.onFailure=true
report.video.enabled=false
report.allure.enabled=true
report.extent.enabled=true

# Logging Settings
log.level=INFO
